{% extends 'templates/index.html' %}

{% block content %}
  <form action="/series/store">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="rate">Calificaci√≥n</label>
      <input type="number" id="rate" name="rate" required>
    </div>
    <div class="form-group">
      <label for="episodes">Episodios</label>
      <input type="number" id="episodes" name="episodes" required>
    </div>
    <div class="form-group">
      <label for="mal_link">Link</label>
      <input type="text" id="mal_link" name="mal_link" required>
    </div>
    <div class="form-group">
      <label for="mal_img">Imagen</label>
      <input type="text" id="mal_img" name="mal_img" required>
    </div>
    <div class="float-button">
      <div class="form-group">
        <input class="paper-btn btn-secondary" type="submit" value="Crear">
      </div>
    </div>
  </form>
{% endblock %}
